<nav class="navbar navbar-dark bg-dark">
    <span>
        <h1 class="d-inline-block">{{ title }}</h1>
    </span>
    <form class="form-inline ml-auto btn-group">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" [formControl]="control">
        <button class="btn btn-dark my-2 my-sm-0" (click)="emitSearch(null)">Clear</button>
        <button class="btn btn-dark my-2 my-sm-0" (click)="emitSearch(control.value)">Search</button>
    </form>
</nav>
